<!DOCTYPE html>
<html>
<head>
    <title>Jinja2 Templating Example</title>
</head>
<body>
    <h1>Welcome, {{ user.name }}!</h1>

    {% if user.role == 'admin' %}
        <p>You have administrative privileges.</p>
    {% else %}
        <p>You are a regular user.</p>
    {% endif %}

    <h2>List of Numbers:</h2>
    <ul>
        {% for num in numbers %}
            <li>{{ num }}</li>
        {% endfor %}
    </ul>
</body>
</html>
